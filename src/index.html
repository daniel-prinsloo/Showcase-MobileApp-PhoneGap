<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Showcase - PhoneGap</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css">
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app.less.css">
    <link rel="stylesheet" href="css/mixins.less.css">
    <link rel="stylesheet" href="css/responsive.less.css">
    <link rel="stylesheet" href="css/spin_animation.less.css">
    <link rel="stylesheet" href="css/variables.less.css">
    <!-- endinject -->  
  </head>
  <body ng-app="Showcase-PhoneGap" ng-controller="MainController">
    <!-- Sidebars -->
    <div ng-include="'app/views/sidebar.html'" 
            ui-track-as-search-param="true"
            class="sidebar sidebar-left"></div>

    <div class="app">
        
      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Showcase - PhoneGap 
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->
    <!-- bower:js -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/momentjs/moment.js"></script>
    <script src="lib/humanize-duration/humanize-duration.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.min.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="app/services/rest_service.js"></script>
    <script src="app/filters/milliToSeconds.js"></script>
    <script src="app/filters/decimalTransform.js"></script>
    <script src="app/controllers/visual_smoothness_controller.js"></script>
    <script src="app/controllers/network_overhead_controller.js"></script>
    <script src="app/controllers/main_controller.js"></script>
    <script src="app/controllers/cpu_test_controller.js"></script>
    <!-- endinject -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
